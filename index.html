
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperionRP - Serveur Minecraft</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="accueil">
  <h1>Bienvenue sur HyperionRP</h1>
  <p>Page d’accueil simplifiée avec détection de modifications</p>

<script>
  const currentHash = btoa(document.documentElement.innerHTML);
  const lastHash = localStorage.getItem("site_hash");
  if (lastHash && lastHash !== currentHash) {
    alert("⚠️ Attention : ce site semble avoir été modifié depuis votre dernière visite.");
  }
  localStorage.setItem("site_hash", currentHash);
</script>

</body>
</html>
